<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Color Generator</title>
</head>
<body class="bg-gray-100">
    
    <section class="relative container mx-auto text-center mt-16">
        <h1 class="text-3xl font-bold mb-3">Color Generator</h1>
        <p class="text-sm font-medium text-gray-600 mb-10">Click the button to generate or change colors</p>

        <!-- feedback message -->
        <p id="copy-feedback" class="absolute text-center top-16 w-full mt-2 text-green-600 hidden">Copied to clipboard!</p>

        <!-- color box -->
         <div id="color-box" class="w-80 h-80 bg-gray-300 border border-gray-500 rounded-lg mx-auto text-center grid items-center">
            <span id="color-code" class="text-white font-semibold text-lg">#FF0000</span>
         </div>

         <!-- button -->
          <button id="change-color-btn" class="mt-10 px-6 py-3 mr-5 bg-green-500 text-white font-semibold rounded-lg hover:bg-green-600">Change Color</button>



        <!-- Copy button -->
        <button id="copy-btn" class="mt-3 px-4 py-3 bg-blue-500 text-white rounded-lg hover:bg-blue-600">Copy Code</button>

       
    </section>

    <!-- javascript -->
     <script src="./app.js"></script>
</body>
</html>
